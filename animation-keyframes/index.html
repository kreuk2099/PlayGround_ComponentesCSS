<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Cards CSS - Kreuk2099">
    <title>Animaciones con Keyframes en CSS</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="card zoomIn in">zoomIn</div>
    <div class="card zoomOut out">zoomOut</div>
    <div class="card rippleIn in">rippleIn</div>
    <div class="card rippleOut out">rippleOut</div>
    <div class="card rotateIn in">rotateIn</div>
    <div class="card rotateOut out">rotateOut</div>
    <div class="card skewIn in">skewIn</div>
    <div class="card skewOut out">skewOut</div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
