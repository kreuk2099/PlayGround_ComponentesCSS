<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Cards CSS - Kreuk2099">
    <title>AutoComplete</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="card profile">
      <p>Pulsa al menos 3 caracteres para realizar la busqueda de libros</p>
      <div class="avatar">
        <input type="text" name="" value="" id="input-books" list="autocomplete-books"  >
        <datalist class="" id="autocomplete-books">
          <option value="Internet Explorer">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js">

    </script>
  </body>
</html>
